<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Firebase </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Firebase</ion-title>
        </ion-toolbar>
    </ion-header>

    <h1>Add Student</h1>
    <form class="add">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="fixed">Name</ion-label>
                        <ion-input
                            name="name"
                            required
                            [(ngModel)]="studentDetails.name"
                        ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label position="fixed">Age</ion-label>
                        <ion-input
                            name="age"
                            required
                            [(ngModel)]="studentDetails.age"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-button color="success" (click)="add()">Add</ion-button>
    </form>
    <br />
    <br />

    <h1>Student List</h1>
    <div class="show">
        <ng-container
            *ngFor="let student of studentCollectiondata; trackBy: trackItems"
        >
            <div>
                <label for="name-show">Name</label>
                <input
                    type="text"
                    name="name-show"
                    [value]="student.name"
                    required
                    #name
                />

                <label for="age-show">Age</label>
                <input
                    type="text"
                    name="age-show"
                    [value]="student.age"
                    required
                    #age
                />

                <ion-button color="danger" (click)="delete(student.id)">
                    Delete
                </ion-button>
                <ion-button
                    color="warning"
                    (click)="update(student.id, name, age)"
                >
                    Update
                </ion-button>
            </div>
            <br />
        </ng-container>
    </div>
</ion-content>
